query Media {
  publications {
    __typename
    id
    title
    link
    date
  }
  conferences {
    __typename
    id
    title
    topic
    link
    date
    image {
      url
    }
    videoEmbed {
      link
      iframeOptions
    }
  }
  interviews {
    __typename
    id
    title
    date
    link
    image {
      url
    }
    videoEmbed {
      link
      iframeOptions
    }
  }
}
